<!-- Simulated Steam Community screenshot grid page -->
<html>
<body>
<div id="image_wall">
    <!-- Screenshot card 1 -->
    <a class="profile_media_item" href="https://steamcommunity.com/sharedfiles/filedetails/?id=111222333">
        <img src="https://steamuserimages-a.akamaihd.net/ugc/abc123/thumb1/?imw=256&imh=144" />
    </a>
    <!-- Screenshot card 2 -->
    <a class="profile_media_item" href="https://steamcommunity.com/sharedfiles/filedetails/?id=444555666">
        <img src="https://steamuserimages-a.akamaihd.net/ugc/def456/thumb2/?imw=256&imh=144" />
    </a>
    <!-- Screenshot card 3 -->
    <a class="profile_media_item" href="https://steamcommunity.com/sharedfiles/filedetails/?id=777888999">
        <img src="https://steamuserimages-a.akamaihd.net/ugc/ghi789/thumb3/?imw=256&imh=144" />
    </a>
    <!-- Non-screenshot link (should be ignored) -->
    <a class="profile_media_item" href="https://steamcommunity.com/workshop/browse/">
        <img src="https://example.com/workshop.jpg" />
    </a>
</div>

<!-- Current Steam game filter dropdown (2024+ layout) -->
<div id="sharedfiles_filterselect_app" class="sharedfiles_filterselect">
    <div id="sharedfiles_filterselect_app_filterable">
        <div class="option ellipsis" id="sharedfiles_filterselect_app_option_0"
             onclick="javascript:SelectSharedFilesContentFilter({ 'appid': '0' });">All games</div>
        <div class="option ellipsis" id="sharedfiles_filterselect_app_option_1"
             onclick="javascript:SelectSharedFilesContentFilter({ 'appid': '292030' });">The Witcher 3: Wild Hunt</div>
        <div class="option ellipsis" id="sharedfiles_filterselect_app_option_2"
             onclick="javascript:SelectSharedFilesContentFilter({ 'appid': '1245620' });">ELDEN RING</div>
        <div class="option ellipsis" id="sharedfiles_filterselect_app_option_3"
             onclick="javascript:SelectSharedFilesContentFilter({ 'appid': '374320' });">DARK SOULS III</div>
    </div>
</div>

<!-- Pagination info -->
<div class="pagingInfo">Showing 1 - 50 of 177</div>
</body>
</html>
